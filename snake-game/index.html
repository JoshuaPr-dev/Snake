<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcome-screen">
            <h1>🐍 Snake Game</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Ton prénom" required>
                <button id="start-button" class="neon-button">Jouer</button>
            </div>

            <div class="instructions">
                <p>Utilisez les flèches du clavier pour diriger le serpent</p>
                <p>Mangez les points rouges pour grandir</p>
                <p>Évitez les murs et votre queue !</p>
            </div>
        </div>

        <div class="game-screen" id="game-screen" style="display: none;">
            <div class="game-header">
                <div class="current-score">Score: <span id="current-score">0</span></div>
                <div class="player-name" id="display-name"></div>
            </div>
            
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Score final: <span id="final-score">0</span></p>
                <button id="restart-button" class="neon-button">Rejouer</button>
            </div>
        </div>
    </div>
    <script src="./js/snake.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
